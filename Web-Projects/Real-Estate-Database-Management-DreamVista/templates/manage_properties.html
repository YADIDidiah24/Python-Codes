{% extends 'base.html' %}
{% block title %}Manage Property - Dream Homes{% endblock %}

{% block content %}
<h2 class="mt-4 mb-3">Manage Property</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="property_type">Property Type</label>
        <input type="text" class="form-control" id="property_type" name="property_type" value="{{ property[1] }}">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ property[2] }}">
    </div>
    <!-- Add input fields for other property details -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
