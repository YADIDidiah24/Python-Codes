<!-- add_property.html -->

{% extends 'base.html' %}

{% block title %}Add Property - Dream Homes{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title mt-5">Add Property</h1>
    <form action="{{ url_for('add_property') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group col-md-2">
                <label for="zipcode">ZIP Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" required>
            </div>
        </div>
        <div class="form-group">
            <label for="property_type">Property Type</label>
            <input type="text" class="form-control" id="property_type" name="property_type" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group col-md-4">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group col-md-4">
                <label for="square_feet">Square Feet</label>
                <input type="number" class="form-control" id="square_feet" name="square_feet" required>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
</div>
{% endblock %}
