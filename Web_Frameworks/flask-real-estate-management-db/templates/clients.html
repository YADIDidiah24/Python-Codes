{% extends 'base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
    <div class="item" id="tables">
        <h2>Clients</h2>
        <table>
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ client[0] }}</td>
                        <td>{{ client[1] }} {{ client[2] }}</td>
                        <td>{{ client[3] }}</td>
                        <td>{{ client[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
