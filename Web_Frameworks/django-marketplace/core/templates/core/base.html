<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | MarketPlace</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-400 bg-teal-100">
        <a href="/" class="text-xl font-semibold">Yadi's Storeüè™</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-blue-500">New Item</a>
            <a href="#" class="text-lg font-semibold hover:text-blue-500">Browse</a>
            
            {% if request.user.is_authenticated%}
                <a href="#" class="py-3 px-6 text-lg font-semibold bg-gradient-to-br from-teal-600 to-cyan-300 shadow-md transition-all duration-200 ease-in-out text-white rounded-2xl hover:bg-teal-700">Inbox</a>
                <a href="#" class="py-3 px-6 text-lg font-semibold bg-gradient-to-br from-cyan-100 to-teal-500 shadow-md transition-all duration-200 ease-in-out text-white rounded-2xl hover:bg-teal-700">Dashboard</a>
            
            {% else %}
                <a href="{% url 'signup' %}" class="py-3 px-6 text-lg font-semibold bg-gradient-to-br from-teal-600 to-cyan-300 shadow-md transition-all duration-200 ease-in-out text-white rounded-2xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'login'%}" class="py-3 px-6 text-lg font-semibold bg-gradient-to-br from-cyan-100 to-teal-500 shadow-md transition-all duration-200 ease-in-out text-white rounded-2xl hover:bg-teal-700">Log in</a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6 bg-amber-400">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-Sky-500">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Nothing to Write For now</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
